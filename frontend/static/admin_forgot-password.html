<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="/css/forgot-password.css">
</head>

<body>
  <div class="forgot-wrapper">
    <div class="forgot-card">
      
      <img src="/img/logo.png" class="portal-logo" alt="Logo">

      <h1>Forgot Password</h1>
      <p class="description">Enter your email to receive a reset link</p>

      <div class="input-group">
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <button class="btn" onclick="forgotPassword()">
        Send Reset Link
      </button>

      <div class="footer-text">
        <a href="admin-login.html">← Back to Login</a>
      </div>

    </div>
  </div>

<script>
async function forgotPassword() {
  const email = document.getElementById('email').value.trim();
  if (!email) { alert('Enter your email'); return; }

  const res = await fetch('http://localhost:5000/api/admin/forgot-password', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  if (res.ok) alert(data.message);
  else alert('❌ '+data.error);
}
</script>

</body>
</html>
