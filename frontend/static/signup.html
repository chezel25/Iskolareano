<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scholar Sign Up</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background:white;
  width:380px;
  padding:2.5rem;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  text-align:center;
}
input {
  width:100%;
  padding:1rem;
  margin-top:1rem;
  border-radius:12px;
  border:1.5px solid #bcbcbc;
}
button {
  width:100%;
  margin-top:1.5rem;
  padding:1rem;
  background:#FF7700;
  color:white;
  border:none;
  border-radius:20px;
  font-size:1.1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Scholar Sign Up</h2>

<input id="first_name" placeholder="First Name"><br><br>
<input id="middle_name" placeholder="Middle Name"><br><br>
<input id="last_name" placeholder="Last Name"><br><br>
<input id="address" placeholder="Address"><br><br>
<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="signup()">Sign Up</button>
<script>
async function signup() {
  const data = {
    first_name: document.getElementById('first_name').value,
    middle_name: document.getElementById('middle_name').value,
    last_name: document.getElementById('last_name').value,
    address: document.getElementById('address').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  };

  console.log("üì§ Sending data:", data);

  try {
    const res = await fetch('http://localhost:5000/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    console.log("üì• Response:", result);

    if (res.ok) {
      alert("‚úÖ Signup successful!");
      window.location.href = "login.html";
    } else {
      alert("‚ùå ERROR: " + result.error);
    }

  } catch (err) {
    console.error("üî• FETCH ERROR:", err);
    alert("Server not reachable");
  }
}
</script>


</body>
</html>
