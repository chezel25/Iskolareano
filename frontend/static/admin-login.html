<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scholar Login</title>
<link rel="stylesheet" href="/css/style.css">

</head>
<body>

  <!-- Background Shapes -->
  <div class="bg-shape shape-orange"></div>
  <div class="bg-shape shape-light"></div>

  <!-- Login Wrapper -->
  <div class="login-wrapper">

    <!-- LEFT IMAGE -->
    <div class="login-image">
      <img src="img/DOCU9.jpg" alt="Real Quezon Scholarship">
    </div>

    <!-- RIGHT LOGIN CARD -->
    <div class="auth-card">
      <img src="img/logo.png" alt="Iskolarealeno Logo" class="portal-logo">
      <h1>ISKOLAREALEÑO</h1>
      <p class="subtitle">Sign in to your account.</p>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required>
      </div>

      <button id="loginBtn" class="btn">Login</button>

      <p class="footer-text">
        <a class="link" href="admin_forgot-password.html">Forgot password?</a>
      </p>

    </div>
  </div>
<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  'https://wwzufquuogpshrlrofiv.supabase.co',
  'sb_publishable_hS-cKxj6R4U193vFJGLRRA_O8s27iGQ'
);


   

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('❌ Enter email and password');
    return;
  }

  try {
    // 1️⃣ Supabase Auth Login
    const { data: authData, error } =
      await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

    if (error) {
      alert('❌ ' + error.message);
      return;
    }

    // 2️⃣ Backend role validation
    const res = await fetch('http://localhost:8080/api/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const result = await res.json();

    if (!res.ok) {
      alert('❌ ' + (result.error || 'Login blocked'));
      await supabaseClient.auth.signOut();
      return;
    }

    // 3️⃣ Store session
    localStorage.setItem('auth_token', authData.session.access_token);
    localStorage.setItem('supabase_session', JSON.stringify(authData.session));
    localStorage.setItem('role', result.role);
    localStorage.setItem('user', JSON.stringify(result.user));

    // 4️⃣ Role-based redirect
    switch (result.role) {
      case 'main_admin':
        window.location.href = 'admin-dashboard.html';
        break;

      case 'examiner':
        window.location.href = 'exam-admin.html';
        break;

      case 'mswd':
        window.location.href = 'mswd-dashboard.html';
        break;

      default:
        alert('❌ Unauthorized role');
        await supabaseClient.auth.signOut();
    }

  } catch (err) {
    console.error(err);
    alert('❌ Server error');
  }
});
</script>

</body>
</html>
