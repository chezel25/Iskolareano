<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Apply Scholarship</title></head>
<body>
<h2>Scholarship Application</h2>
<input id="name" placeholder="Full Name"><br>
<input id="email" placeholder="Email"><br>
<input id="password" placeholder="Password"><br>
<input id="course" placeholder="Desired Course"><br>
<textarea id="requirements" placeholder="List requirements..."></textarea><br>
<input type="file" id="file"><br>
<button onclick="apply()">Submit Application</button>

<script>
async function apply() {
  const formData = new FormData();
  formData.append('name', name.value);
  formData.append('email', email.value);
  formData.append('course', course.value);
  formData.append('requirements', requirements.value);
  if(file.files[0]) formData.append('file', file.files[0]);

  const res = await fetch('http://localhost:5000/api/apply', {
    method: 'POST',
    body: formData
  });
  alert(await res.text());
}
</script>
</body>
</html>
