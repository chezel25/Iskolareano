<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Apply Scholarship</title>

<style>
  :root {
    --orange: #FF7700;
    --navy: #002054;
    --light-gray: #F2F2F2;
    --white: #ffffff;
  }

  body {
    margin: 0;
    background-color: var(--light-gray);
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 430px;
    background: var(--white);
    padding: 2.5rem 2.2rem;
    border-radius: 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
  }

  .title {
    font-size: 1.9rem;
    font-weight: 900;
    color: var(--navy);
  }

  .title span {
    color: var(--orange);
  }

  .subtitle {
    margin-top: 6px;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--navy);
  }

  .input-box, textarea {
    width: 100%;
    padding: 1rem;
    margin-top: 1.2rem;
    border-radius: 16px;
    border: 1.5px solid #bcbcbc;
    font-size: 1rem;
    background: #f7f7f7;
    text-align: left;
    box-sizing: border-box;
    resize: vertical;
  }

  textarea {
    height: 120px;
  }

  .input-box:focus, textarea:focus {
    outline: none;
    border-color: var(--orange);
    box-shadow: 0 0 0 3px rgba(255,119,0,0.25);
  }

  input[type="file"] {
    margin-top: 1.2rem;
    font-size: 0.95rem;
  }

  button {
    width: 100%;
    margin-top: 1.8rem;
    padding: 1rem;
    background: var(--orange);
    color: var(--white);
    font-size: 1.15rem;
    border: none;
    border-radius: 22px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
  }

  button:hover {
    background: #e06200;
  }
</style>
</head>

<body>

<div class="container">

  <div class="title">ISKOLA<span>REALEÃ‘O</span></div>
  <div class="subtitle">Scholarship Application</div>

  <input id="name" class="input-box" placeholder="Full Name">
  <input id="email" class="input-box" placeholder="Email">
  <input id="password" class="input-box" placeholder="Password">
  <input id="course" class="input-box" placeholder="Desired Course">

  <textarea id="requirements" placeholder="List requirements..."></textarea>

  <input type="file" id="file">

  <button onclick="apply()">Submit Application</button>

</div>

<script>
async function apply() {
  const formData = new FormData();
  formData.append('name', name.value);
  formData.append('email', email.value);
  formData.append('course', course.value);
  formData.append('requirements', requirements.value);

  if (file.files[0]) {
    formData.append('file', file.files[0]);
  }

  const res = await fetch('http://localhost:5000/api/apply', {
    method: 'POST',
    body: formData
  });

  alert(await res.text());
}
</script>

</body>
</html>
