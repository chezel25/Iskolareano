<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Admin Dashboard</title>

<style>
:root {
  --navy: #001F4D;
  --navy-light: #09306B;
  --orange: #FF6600;
  --light-bg: #F4F6F9;
  --white: #fff;
  --gray: #ddd;
  --text-dark: #222;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--light-bg);
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: var(--navy);
  color: var(--white);
  height: 100vh;
  padding-top: 2rem;
  position: fixed;
  box-shadow: 3px 0 15px rgba(0,0,0,0.2);
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.6rem;
  font-weight: 800;
}

.menu-item {
  padding: 1rem 2rem;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  border-left: 4px solid transparent;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: 0.2s;
}

.menu-item:hover {
  background: var(--navy-light);
  border-left: 4px solid var(--orange);
}

/* MAIN CONTENT */
.main {
  margin-left: 260px;
  padding: 2rem;
  width: calc(100% - 260px);
  min-height: 100vh;
}

.card {
  background: var(--white);
  padding: 1.7rem;
  border-radius: 14px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  margin-bottom: 2rem;
}

h3 {
  color: var(--navy);
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

input, textarea, select {
  width: 100%;
  padding: 0.9rem;
  border-radius: 10px;
  border: 2px solid var(--gray);
  margin-top: 0.5rem;
  margin-bottom: 1rem;
  background: var(--white);
  box-sizing: border-box;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--orange);
  outline: none;
}

.btn {
  background: var(--orange);
  padding: 0.8rem 1.3rem;
  border: none;
  border-radius: 10px;
  color: var(--white);
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.btn:hover {
  background: #cc5200;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
  background: var(--white);
  border-radius: 10px;
  overflow: hidden;
  table-layout: fixed;
  word-wrap: break-word;
}

th {
  background: var(--navy);
  color: var(--white);
  padding: 12px;
  text-align: left;
}

td {
  padding: 12px;
  border-bottom: 1px solid #eee;
}

tr:nth-child(even) {
  background: #f8f9fc;
}

a {
  color: var(--orange);
  font-weight: bold;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

.grad-card {
  background: #fff;
  padding: 1rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  border-left: 6px solid var(--navy);
}

@media (max-width: 768px) {
  .main {
    margin-left: 0;
    width: 100%;
    padding: 1rem;
  }
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Admin Dashboard</h2>

  <div class="menu-item" onclick="loadApplicants()">üìÑ Applicants</div>
  <div class="menu-item" onclick="loadScholars()">üéì Scholars</div>
  <div class="menu-item" onclick="showAnnouncements()">üì¢ Announcements</div>
  <div class="menu-item" onclick="showGraduates()">üèÖ Graduates</div>
  <div class="menu-item" onclick="showCreateScholarForm()">‚ûï Create Scholar</div>
  <div class="menu-item" onclick="showDatabase()">üíæ Database</div>

  <!-- ‚≠ê ADDED FEATURE -->
  <div class="menu-item" onclick="showGrades()">üìä Grades</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div id="content">
    <div class="card">
      <h3>Welcome, Admin</h3>
      <p>Select an option from the left menu to begin.</p>
    </div>
  </div>
</div>

<script>

      <input id="g_degree" placeholder="Degree">

/* ---------------- DATABASE ---------------- */
function showDatabase() {
  document.getElementById("content").innerHTML = `
    <div class='card'>
      <h3>Database UI</h3>
      <p>Search and view records below:</p>
      <input id="db_search" placeholder="Search by name or ID">
      <button class="btn" onclick="searchDatabase()">Search</button>

      <table id="db_table">
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Degree</th></tr>
        <tr><td>2023-001</td><td>John Doe</td><td>john@example.com</td><td>BSIT</td></tr>
        <tr><td>2023-002</td><td>Jane Smith</td><td>jane@example.com</td><td>BSCS</td></tr>
      </table>
    </div>
  `;
}

function searchDatabase() {
  const filter = document.getElementById("db_search").value.toUpperCase();
  const table = document.getElementById("db_table");
  const tr = table.getElementsByTagName("tr");

  for (let i = 1; i < tr.length; i++) {
    let tdName = tr[i].getElementsByTagName("td")[1];
    let tdID = tr[i].getElementsByTagName("td")[0];

    if (tdName && tdID) {
      let txtValue = tdName.textContent + tdID.textContent;
      tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
  }
}

}

</script>

</body>
</html>
